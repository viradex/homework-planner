<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <title>Homework Planner</title>
  </head>
  <body data-bs-theme="dark">
    <!-- Basic styling done with Bootstrap, will later use custom CSS -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <div class="container-fluid px-4">
        <span class="navbar-brand fw-semibold">Homework Planner</span>

        <div class="navbar-nav ms-auto">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Calendar</a>
          <a class="nav-link" href="#">Settings</a>
        </div>
      </div>
    </nav>

    <main class="container-fluid px-4 my-4">
      <!-- Weekly Overview -->
      <section class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Weekly Overview (Jun 4 â€“ Jun 10)</h5>
          <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-arrow-left-short"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-arrow-right-short"></i>
            </button>
          </div>
        </div>

        <div class="card-body">
          <div class="row g-3">
            <!-- Day Card -->
            <div class="col">
              <button
                class="btn btn-outline-secondary card position-relative text-center w-100"
                type="button"
              >
                <span class="badge bg-danger text-light position-absolute top-0 start-0 m-1">
                  <i class="bi bi-exclamation-lg"></i>
                </span>
                <span class="badge bg-primary position-absolute top-0 end-0 m-1">3</span>
                <div class="card-body py-3">
                  <strong>Sunday</strong>
                </div>
              </button>
            </div>

            <div class="col">
              <button
                class="btn btn-outline-secondary card position-relative text-center w-100"
                type="button"
              >
                <span class="badge bg-danger text-light position-absolute top-0 start-0 m-1">
                  <i class="bi bi-exclamation-lg"></i>
                </span>
                <span class="badge bg-primary position-absolute top-0 end-0 m-1">3</span>
                <div class="card-body py-3">
                  <strong>Monday</strong>
                </div>
              </button>
            </div>

            <div class="col">
              <button
                class="btn btn-outline-secondary card position-relative text-center w-100"
                type="button"
              >
                <span class="badge bg-primary position-absolute top-0 end-0 m-1">1</span>
                <div class="card-body py-3">
                  <strong>Tuesday</strong>
                </div>
              </button>
            </div>

            <div class="col">
              <button
                class="btn btn-outline-secondary card position-relative text-center w-100"
                type="button"
              >
                <span class="badge bg-primary position-absolute top-0 end-0 m-1">0</span>
                <div class="card-body py-3">
                  <strong>Wednesday</strong>
                </div>
              </button>
            </div>

            <div class="col">
              <button
                class="btn btn-outline-secondary card position-relative text-center w-100"
                type="button"
              >
                <span class="badge bg-primary position-absolute top-0 end-0 m-1">2</span>
                <div class="card-body py-3">
                  <strong>Thursday</strong>
                </div>
              </button>
            </div>

            <div class="col">
              <button
                class="btn btn-outline-secondary card position-relative text-center w-100"
                type="button"
              >
                <span class="badge bg-primary position-absolute top-0 end-0 m-1">5</span>
                <div class="card-body py-3">
                  <strong>Friday</strong>
                </div>
              </button>
            </div>

            <div class="col">
              <button
                class="btn btn-outline-secondary card position-relative text-center w-100"
                type="button"
              >
                <span class="badge bg-primary position-absolute top-0 end-0 m-1">3</span>
                <div class="card-body py-3">
                  <strong>Saturday</strong>
                </div>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Main Panels -->
      <div class="row g-4">
        <!-- Homework -->
        <div class="col-xl-8">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Homework</h5>
              <div class="btn-group">
                <button class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-plus-lg"></i>
                </button>
                <button class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-filter"></i>
                </button>
              </div>
            </div>

            <div class="card-body">
              <h6>Monday 4th June</h6>
              <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item">
                  <input class="form-check-input me-2" type="checkbox" checked />
                  <label class="form-check-label text-decoration-line-through text-secondary"
                    >Math Homework: Algebra</label
                  >
                </li>
              </ul>

              <h6>Tuesday 5th June</h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <input class="form-check-input me-2" type="checkbox" />
                  <label class="form-check-label">Science Project: Volcano</label>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Upcoming Assessments -->
        <div class="col-xl-4">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Upcoming Assessments</h5>
              <button class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>

            <div class="card-body">
              <h6>Monday 4th June</h6>
              <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item">
                  <input class="form-check-input me-2" type="checkbox" />
                  <label class="form-check-label">History Quiz</label>
                </li>
              </ul>

              <h6>Wednesday 6th June</h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <input class="form-check-input me-2" type="checkbox" />
                  <label class="form-check-label">Chemistry Test</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
