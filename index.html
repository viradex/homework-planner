<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Planner</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/home.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Navbar -->
    <nav class="navbar glass">
      <div class="navbar-left">Homework Planner</div>
      <div class="navbar-right">
        <a href="#" class="active-page">Home</a>
        <a href="#">Calendar</a>
        <a href="#">Settings</a>
      </div>
    </nav>

    <main class="container">
      <!-- Weekly Overview -->
      <section class="week-view glass">
        <h2>Weekly Overview (Jun 4 - Jun 10)</h2>
        <div class="week-wrapper">
          <button class="arrow left"><i class="bi bi-arrow-left-short"></i></button>
          <div class="week-days">
            <div class="day-card">
              <span class="day-alert"><i class="bi bi-exclamation-lg"></i></span>
              <span class="day-name">Sunday</span>
              <span class="day-badge">3</span>
            </div>
            <div class="day-card">
              <span class="day-alert"><i class="bi bi-exclamation-lg"></i></span>
              <span class="day-name">Monday</span>
              <span class="day-badge">3</span>
            </div>
            <div class="day-card">
              <span class="day-name">Tuesday</span>
              <span class="day-badge">1</span>
            </div>
            <div class="day-card">
              <span class="day-name">Wednesday</span>
            </div>
            <div class="day-card">
              <span class="day-name">Thursday</span>
              <span class="day-badge">2</span>
            </div>
            <div class="day-card">
              <span class="day-name">Friday</span>
              <span class="day-badge">5</span>
            </div>
            <div class="day-card">
              <span class="day-name">Saturday</span>
              <span class="day-badge">3</span>
            </div>
          </div>
          <button class="arrow right"><i class="bi bi-arrow-right-short"></i></button>
        </div>
      </section>

      <!-- Main Panels -->
      <section class="main-panels">
        <!-- Homework -->
        <div class="tasks-panel glass">
          <div class="panel-header">
            <h2>Homework</h2>
            <div class="panel-buttons">
              <button class="btn add-btn"><i class="bi bi-plus-lg"></i></button>
              <button class="btn filter-btn"><i class="bi bi-filter"></i></button>
            </div>
          </div>

          <div class="day-card-panel panel-glass">
            <h3>Monday 4th June</h3>
            <ul class="task-list">
              <li class="task-card">
                <input type="checkbox" id="math1" checked />
                <label for="math1"><s>Math Homework: Algebra</s></label>
              </li>
            </ul>
          </div>

          <div class="day-card-panel panel-glass">
            <h3>Tuesday 5th June</h3>
            <ul class="task-list">
              <li class="task-card">
                <input type="checkbox" id="sci1" />
                <label for="sci1">Science Project: Volcano</label>
              </li>
            </ul>
          </div>
        </div>

        <!-- Upcoming Assessments -->
        <div class="notes-panel glass">
          <div class="panel-header">
            <h2>Upcoming Assessments</h2>
            <button class="btn add-btn"><i class="bi bi-plus-lg"></i></button>
          </div>

          <div class="day-card-panel panel-glass">
            <h3>Monday 4th June</h3>
            <ul class="task-list">
              <li class="task-card">
                <input type="checkbox" id="hist1" />
                <label for="hist1">History Quiz</label>
              </li>
            </ul>
          </div>

          <div class="day-card-panel panel-glass">
            <h3>Wednesday 6th June</h3>
            <ul class="task-list">
              <li class="task-card">
                <input type="checkbox" id="chem1" />
                <label for="chem1">Chemistry Test</label>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
